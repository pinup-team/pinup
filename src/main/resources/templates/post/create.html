<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
</head>
<body>

<h1>Create Post</h1>

<!-- form 태그 사용 시 form 네임스페이스 지정 -->
<form th:action="@{/post/create}" th:object="${postDto}" method="post" enctype="multipart/form-data">

  <!-- 제목 입력 -->
  <label for="title">Title</label>
  <input type="text" th:field="*{title}" id="title" name="title" required="true"/>

  <!-- 내용 입력 -->
  <label for="content">Content</label>
  <textarea th:field="*{content}" id="content" name="content" required="true"></textarea>

  <!-- 이미지 업로드 -->
  <label for="images">Images</label>
  <input type="file" name="images" multiple="multiple"/>

  <!-- 제출 버튼 -->
  <button type="submit">Submit</button>

</form>

</body>
</html>
