<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Post</title>
</head>
<body>

<h1>Update Post</h1>

<form th:action="@{/post/{id}(id=${postId})}" method="POST" enctype="multipart/form-data">
  <input type="hidden" name="storeId" value="1" />
  <input type="hidden" name="userId" value="1" />

  <input type="hidden" id="imagesToDelete" name="imagesToDelete" th:value="${postImageDto != null ? postImageDto.imagesToDelete : ''}" />

  <div>
    <h3>Current Images</h3>
    <ul>
      <th:block th:each="image : ${images}">
        <li>
          <img th:src="@{${image.s3Url}}" alt="Post Image" width="300px"/>
          <input type="checkbox" name="imagesToDelete"
                 th:value="${image.s3Url}"
                 onclick="toggleImageToDelete('[[${image.s3Url}]]')"/>
          <label>Delete</label>
        </li>
      </th:block>
    </ul>
  </div>

  <label for="title">Title</label>
  <input type="text" th:field="*{postDto.title}" id="title" name="title" required="true"/>

  <label for="content">Content</label>
  <textarea th:field="*{postDto.content}" id="content" name="content" required="true"></textarea>

  <label for="images">Upload New Images</label>
  <input type="file" name="images" multiple="multiple"/>

  <button type="submit">Update</button>
</form>

<script>
  function toggleImageToDelete(imageUrl) {
    const imagesToDeleteField = document.getElementById('imagesToDelete');
    let imagesToDelete = imagesToDeleteField.value ? imagesToDeleteField.value.split(',') : [];

    if (imagesToDelete.includes(imageUrl)) {
      imagesToDelete = imagesToDelete.filter(url => url !== imageUrl);
    } else {
      imagesToDelete.push(imageUrl);
    }

    imagesToDeleteField.value = imagesToDelete.join(',');
  }
</script>

</body>
</html>
