<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<a th:href="@{/post/list/{storeid}(storeid=${post.storeId})}">Back to Posts List</a>

<h1>Post Detail</h1>


<hr>

<h3>Images</h3>

<!-- 이미지 리스트 출력 -->
<div>
    <ul>
        <th:block th:each="image : ${images}">
            <li>
                <!-- 이미지 출력 -->
                <img th:src="${image.s3Url}" alt="Post Image" width="300px"/>
            </li>
        </th:block>
    </ul>
</div>

<hr>


<!-- 수정 버튼과 삭제 버튼 -->
<div>
    <a th:href="@{/post/update/{id}(id=${post.id})}">
        <button>Edit Post</button>
    </a>

    <form th:action="@{/post/{id}(id=${post.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
        <input type="hidden" name="_method" value="DELETE"/>
        <button type="submit">Delete Post</button>
    </form>
</div>

<div>
    <!-- templates/post/detail.html -->
    <h1 th:text="${post != null ? post.title : 'No Title'}"></h1>
    <p th:text="${post != null ? post.content : 'No Content'}"></p>
    <p th:text="'Created At: ' + ${post.createdAt}">Created At</p>
</div>

<hr>

<h3>Comments</h3>

<div>

    <!-- 댓글 리스트 -->
    <div id="comment-section">
        <ul id="comment-list">
            <th:block th:each="comment : ${comments}">
                <li data-id="${comment.id}">
                    <p th:text="${comments != null ? comment.content : 'No Comments'}">Comment Content</p>
                    <button type="button" class="delete-comment-btn" th:data-comment-id="${comment.id}">삭제</button>
                </li>
            </th:block>
        </ul>
    </div>

    <!-- 댓글 추가 -->
    <div id="add-comment">

        <form id="comment-form" method="post">
            <input type="text" name="content" placeholder="댓글을 입력하세요" required />
            <button type="submit" th:data-post-id="${post.id}">댓글 추가</button>
        </form>

    </div>


</div>

<script>

    $(".delete-comment-btn").on("click", function(e) {
        e.preventDefault();
        console.log("삭제 버튼 클릭됨!");

        const commentId = parseInt($(this).data("comment-id"), 10);
        const $commentItem = $(this).closest("li");


        if (isNaN(commentId)) {
            console.error("잘못된 댓글 ID");
            return;
        }

        $.ajax({
            url: '/comment/' + commentId,  // 댓글 삭제 URL
            type: 'DELETE',  // DELETE 요청
            success: function(response) {
                console.log("삭제 성공:", response); // 성공 응답 확인
                $commentItem.remove();  // 댓글 삭제 성공 시 화면에서 해당 댓글 제거
            },
            error: function(xhr, status, error) {
                console.error("삭제 실패:", xhr.responseText);  // 에러 처리
                alert("댓글 삭제 실패: " + xhr.responseText);  // 에러 메시지 표시
            }
        });
    });

    $(document).ready(function() {
        // 댓글 생성
        $("#comment-form").on("submit", function(e) {
            e.preventDefault();

            const postId = parseInt($(this).find("button[type='submit']").data("post-id"), 10);

            if (isNaN(postId)) {
                console.error("postId 값이 유효하지 않습니다.");
                return;
            }

            const content = $("input[name='content']").val();
            if (!content.trim()) {
                alert("댓글 내용을 입력하세요!");
                return;
            }

            $.ajax({
                url: '/comment/' + postId,
                type: 'PUT',
                data: { content },
                success: function(response) {
                    console.log("댓글 생성 성공:", response);

                    // 새로운 댓글을 HTML로 만들기
                    const newCommentHtml = `
                    <li data-id="${response.id}" style="display: none;">
                        <p>${response.content}</p>
                        <button type="button" class="delete-comment-btn" data-comment-id="${response.id}">삭제</button>
                    </li>
                `;
                    const $newComment = $(newCommentHtml);
                    $("#comment-list").prepend($newComment);  // 댓글 리스트 맨 앞에 추가
                    $newComment.fadeIn(500);  // 애니메이션 효과

                    // 댓글 입력 필드 초기화
                    $("input[name='content']").val("").focus();
                },
                error: function(xhr, status, error) {
                    console.error("댓글 생성 실패:", xhr.responseText);
                    alert("댓글 생성 실패: " + xhr.responseText);
                }
            });
        });

    });

</script>
</body>
</html>
