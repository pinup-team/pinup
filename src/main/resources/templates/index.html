<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div class="container" layout:fragment="content">
    <th:block th:if="${session.memberInfo == null}">
        <p>메인 페이지입니다.</p>
    </th:block>

    <th:block th:if="${session.memberInfo != null}">
        <p>Name: <span th:text="${session.memberInfo.nickname}">NickName</span></p>
        <p>Role: <span th:text="${session.memberInfo.role}">Role</span></p>
        <p>Provider: <span th:text="${session.memberInfo.provider}">Provider</span></p>
    </th:block>
</div>
</html>
