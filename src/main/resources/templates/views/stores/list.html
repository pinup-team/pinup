<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>팝업스토어 목록</title>
    <script defer src="/js/store.js"></script>
</head>
<body>
<main layout:fragment="content">
    <h1>팝업스토어 목록</h1>
    <ul>
        <li th:each="store : ${stores}">
            <a th:href="@{/stores/{id}(id=${store.id})}" th:text="${store.name}"></a>
            <button sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')" class="delete-btn" th:data-store-id="${store.id}">삭제</button>
        </li>
    </ul>
    <div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
        <a href="/stores/create">새 팝업스토어 추가</a>
    </div>
</main>
</body>
</html>
