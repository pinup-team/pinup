<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팝업스토어 생성</title>
    <script defer src="/js/store.js"></script>
</head>
<body>
<h1>팝업스토어 생성</h1>
<form id="storeForm">
    <label>이름: <input type="text" name="name" required></label><br>
    <label>설명: <input type="text" name="description" required></label><br>
    <label>시작 날짜: <input type="date" name="startDate" required></label><br>
    <label>종료 날짜: <input type="date" name="endDate" required></label><br>
    <input type="hidden" name="categoryId" value="1">
    <input type="hidden" name="locationId" value="1">
    <label>이미지 URL: <input type="text" name="imageUrl"></label><br>
    <button type="submit">생성</button>
</form>
<a href="/stores">목록으로 돌아가기</a>
</body>
</html>
