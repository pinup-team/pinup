<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>팝업스토어 생성</title>
    <script defer src="/js/store.js"></script>
</head>

<body>
<main layout:fragment="content">
    <h1>팝업스토어 생성</h1>
    <form id="storeForm" enctype="multipart/form-data">
        <label>이름: <input type="text" name="name" required></label><br>
        <label>설명: <input type="text" name="description" required></label><br>
        <label>시작 날짜: <input type="date" name="startDate" required></label><br>
        <label>종료 날짜: <input type="date" name="endDate" required></label><br>
        <label>카테고리:
            <select name="categoryId" required>
                <option value=""> 카테고리 선택 </option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </label><br>
        <input type="hidden" name="locationId" value="1"/>
        <label>스토어 이미지 업로드 : <input type="file" name="imageFiles" id="imageFiles" accept="image/*" multiple required></label><br>
        <div id="previewContainer" style="display: flex; flex-wrap: wrap"></div>
        <button type="submit">생성</button>
    </form>
    <a href="/stores">목록으로 돌아가기</a>
</main>

</body>
</html>
