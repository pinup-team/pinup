<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <title>Profile</title>
</head>
<div class="member_profile" layout:fragment="content">
    <div class="page_description">
        <h1>Profile</h1>
        <h4>내 정보를 업데이트하세요.</h4>
    </div>
    <div class="member_profile_content">
        <th:block sec:authorize="isAnonymous()">
            <h1>잘못된 접근입니다.</h1>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <div class="table-container">
                <table class="table" th:object="${profile}">
                    <tbody>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" th:field="*{name}" th:placeholder="이름" readonly></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td><input type="text" th:field="*{email}" th:placeholder="이메일" readonly></td>
                    </tr>
                    <tr th:if="${profile.providerType.name() == 'PINUP'}">
                        <td>비밀번호</td>
                        <td>
                            <input type="password" th:field="*{password}" placeholder="비밀번호" id="password"
                                   onclick="this.select()">
                        </td>
                    </tr>
                    <tr th:if="${profile.providerType.name() == 'PINUP'}">
                        <td/>
                        <td>
                            <div id="error-password" name="error-password" class="error-text"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>닉네임</td>
                        <td>
                            <input id="nickname" type="text" th:field="*{nickname}" th:placeholder="닉네임"
                                   onclick="this.select()">
                            <button type="button" th:onclick="generateNickname()">추천</button>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td>
                            <div id="error-nickname" class="error-text"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>가입경로</td>
                        <td>
                            <input id="providerType" type="text"
                                   th:value="${profile.providerType}"
                                   placeholder="가입경로"
                                   readonly>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
        <div class="button-container">
            <div class="member-buttons">
                <button th:onclick="redirectToHome()">홈으로 돌아가기</button>
            </div>
            <th:block sec:authorize="isAuthenticated()">
                <div class="member-buttons">
                    <button type="button" th:onclick="deleteAccount()">탈퇴</button>
                    <button type="button" th:onclick="updateAccount()">수정</button>
                </div>
            </th:block>
        </div>
    </div>
</div>
</html>
<script th:inline="javascript">
    var profile = /*[[${profile}]]*/'${profile}';
</script>
