<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header id="header" th:fragment="headerFragment">
    <div class="logo"><a href="/" th:text="'PinUp'">PinUp</a></div>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/services}">Services</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <th:block sec:authorize="isAnonymous()">
            <a th:href="@{/members/login}">Login</a>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <button th:onclick="|logOut()|">로그아웃</button>
            <button th:onclick="|window.location.href='/members/profile'|">마이페이지</button>
        </th:block>
    </div>
</header>
<script th:src="@{/js/member.js}"></script>
</html>
