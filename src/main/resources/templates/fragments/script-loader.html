<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="load(name)">
    <th:block th:with="scriptSuffix=${#arrays.contains(@environment.getActiveProfiles(), 'prod')} ? '.min.js' : '.js'">
        <script th:src="@{'/js/' + ${name} + ${scriptSuffix}}"></script>
    </th:block>
</th:block>
</html>
