plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'kr.co'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot 관련 의존성
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Lombok 의존성 (컴파일 시만 사용)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// PostgreSQL JDBC 드라이버
	runtimeOnly 'org.postgresql:postgresql'

	// SpringDoc OpenAPI 의존성
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'

	// AWS SDK BOM 및 관련 의존성
	implementation platform('software.amazon.awssdk:bom:2.20.15')
	implementation 'software.amazon.awssdk:core:2.20.15'
	implementation 'software.amazon.awssdk:s3:2.20.15'

	// LocalStack 및 TestContainers 의존성
	implementation "org.testcontainers:localstack:1.16.3"
	testImplementation "cloud.localstack:localstack-utils:0.2.20"

	// Hibernate Validator 및 Jakarta Validation API 의존성
	implementation 'org.hibernate.validator:hibernate-validator:6.2.1.Final'
	implementation 'jakarta.validation:jakarta.validation-api:3.0.0'

	// JUnit 5 의존성
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.11.4'

	// Spring Boot Test 의존성 (JUnit 5 포함)
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Mockito 의존성
	testImplementation 'org.mockito:mockito-core:5.12.0'  // 최신 버전

	// AssertJ 의존성
	testImplementation 'org.assertj:assertj-core:3.20.2'

	// H2 데이터베이스 의존성 (테스트용)
	testImplementation 'com.h2database:h2:2.1.214'
}


tasks.named('test') {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
