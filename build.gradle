plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'kr.co'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'


	// AWS SDK BOM
	implementation platform('software.amazon.awssdk:bom:2.20.15')  // BOM을 사용하여 모든 SDK 의존성 버전 관리
	implementation 'software.amazon.awssdk:core:2.20.15' // AWS SDK Core 의존성
	implementation 'software.amazon.awssdk:s3:2.20.15'   // AWS SDK S3 의존성

	// LocalStack 테스트 관련 의존성
	implementation "org.testcontainers:localstack:1.16.3"
	testImplementation("cloud.localstack:localstack-utils:0.2.20")


	//implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE' //AWS S3

}

tasks.named('test') {
	useJUnitPlatform()
}
